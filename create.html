<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 font-weight-bold">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Add New</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div id="google_translate_element"></div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 font-weight-bold">
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold">Add students</h5>
            </div>

            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="name" class="mb-1">Full name: <span class="text-danger">*</span></label>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="gender" class="mb-1">Gender: <span class="text-danger">*</span></label>
                    <select class="form-control" id="gender">
                        <option value="">Choose your gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="mb-1">Email: <span class="text-danger">*</span></label>
                    <input type="text" id="email" placeholder="Enter your email" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="dob" class="mb-1">Date of birth: <span class="text-danger">*</span></label>
                    <input type="date" id="dob" placeholder="Enter your date of birth" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="className" class="mb-1">class: <span class="text-danger">*</span></label>
                    <input type="text" id="className" placeholder="Enter your class" class="form-control">
                </div>
                <button class="btn btn-dark font-weight-bold" id="createBtn">Add</button>
            </div>
        </div>
    </div>
    <script src="js/create.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
